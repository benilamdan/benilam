];

let current = 0;
let userAnswers = [];
const container = document.getElementById('quiz-container');

function renderQuestion() {
  if (current >= questions.length) {
    let score = userAnswers.filter(ans => ans).length;
    container.innerHTML = `<div class="done">סיימת! ציון: ${score} מתוך ${questions.length}</div>
    <button onclick="restartQuiz()">נסה שוב</button>
    <div style="margin-top:32px;">
      <span style="font-size:1em;color:#666">שתף עם חברים: העתק את כתובת העמוד מהדפדפן ושלח להם</span>
    </div>
    `;
    return;
  }
  const qObj = questions[current];
  container.innerHTML = `
    <div style="font-size:1.2em;">
      <b>שאלה ${current + 1} מתוך ${questions.length}:</b>
      <div style="margin:12px 0 16px 0;">${qObj.q}</div>
      <form id="qForm" class="answers">
        ${qObj.answers.map((ans, i) =>
          `<label>
            <input type="radio" name="answer" value="${i}"> ${ans}
          </label>`
        ).join('')}
      </form>
      <button onclick="checkAnswer()">בדוק</button>
      <div id="feedback"></div>
      <div style="margin-top:18px;">
        <button onclick="nextQuestion()" id="nextBtn" disabled>לשאלה הבאה</button>
      </div>
    </div>
    <div id="score"></div>
  `;
}

function checkAnswer() {
  const form = document.getElementById('qForm');
  const data = new FormData(form);
  const chosen = data.get('answer');
  if (chosen === null) {
    document.getElementById('feedback').innerText = 'בחר תשובה!';
    return;
  }
  const qObj = questions[current];
  const feedback = document.getElementById('feedback');
  if (parseInt(chosen) === qObj.correct) {
    feedback.innerHTML = '<span style="color:green">נכון!</span>';
    userAnswers[current] = true;
  } else {
    feedback.innerHTML = `<span style="color:red">לא נכון.</span> התשובה הנכונה: ${qObj.answers[qObj.correct]}`;
    userAnswers[current] = false;
  }
  document.getElementById('nextBtn').disabled = false;
  Array.from(form.elements).forEach(e => e.disabled = true);
}

function nextQuestion() {
  current++;
  renderQuestion();
}

function restartQuiz() {
  current = 0;
  userAnswers = [];
  renderQuestion();
}

renderQuestion();
  <\/script>
